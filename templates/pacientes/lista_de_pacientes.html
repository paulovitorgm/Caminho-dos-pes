{% extends 'partials/_base.html' %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>SOBRENOME</th>
            </tr>
        </thead>
        <tbody>
            {% for campo in lista %}
                <tr>
                    <td>{{ campo.id }}</td>
                    <td>{{ campo.nome }}</td>
                    <td>{{ campo.sobrenome }}</td>
                    <td><a href="{% url 'pacientes:detalhar' campo.id %}">Detalhes</a></td>
                    <td><a href="{% url 'pacientes:editar' campo.id %}">Editar</a></td>
                    <td><a href="{% url 'pacientes:deletar' campo.id %}">Excluir</a></td>


                </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
